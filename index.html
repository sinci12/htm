<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cracked Label</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Background image settings */
    body {
      background-image: url('https://t3.ftcdn.net/jpg/08/57/63/40/360_F_857634097_uH7YXriGfLS4LFK0jYLWCCHby40VNSxZ.jpg');
      background-size: cover;
      background-position: center;
    }
    /* Centered label styling */
    .label {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="label">Cracked</div>
</body>
</html>
