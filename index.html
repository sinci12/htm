<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.ytimg.com/vi/XAEx2XqULfk/maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .download-button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }

        .download-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <button class="download-button" onclick="window.location.href='https://example.com/download'">Download Flux Cracked</button>

</body>
</html>
